<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarme</title>
    <link rel="shortcut icon" href="/assets/img/profile.png" />
    <link rel="stylesheet" href="../assets/register.css" />
  </head>

  <body>
    <header>
      <a href="../index.html">
        <img
          src="../assets/img/autoclima_logo.png"
          alt="logo"
          class="navbar_logo"
        />
      </a>

      <nav class="navbar">
        <img
          src="../assets/img/profile.png"
          alt="profile"
          class="navbar_icon"
        />
      </nav>
    </header>
    <main class="main">
      <form class="form_container">
        <h1 class="form_title">Crea tu cuenta</h1>
        <!-- Nombre -->
        <input type="text" placeholder="Nombre" class="form_input" />
        <!-- Email -->
        <input type="email" placeholder="Email" class="form_input" />
        <!-- Password -->
        <input type="password" placeholder="Password" class="form_input" />
        <!-- Phone-->
        <input type="text" placeholder="Telefono" class="form_input" />
        <a href="../index.html" class="btn btn--submit">Ingresar</a>
      </form>
    </main>
    <footer class="footer">
      <span class="footer__text--strong">AUTOCLIMA PILAR </span>
    </footer>
  </body>
</html>
